<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-grey">
	<header class="fixed top-0 left-0 z-10 bg-green w-full h-auto py-4">
		{{ partial "header.html" . }}
	</header>
	<main class="container max-w-5xl mt-14 lg:mt-26 mx-auto">
		{{ block "main" . }}{{ end }}
	</main>
	<footer class="w-full bg-green py-8">
		{{ partial "footer.html" . }}
	</footer>
</body>
</html>

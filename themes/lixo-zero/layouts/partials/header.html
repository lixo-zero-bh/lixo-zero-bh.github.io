<div x-data="{ open: false }">
    <div class="container mx-auto flex lg:space-x-8 justify-between lg:justify-start items-center px-4 lg:px-0">
		<div>
			<h1 class="hidden">{{ site.Title }}</h1>
			{{ with resources.Get "images/logo.png" }}
				<img src="{{ .RelPermalink }}" class="w-18 lg:w-24 h-auto">
			{{ end }}
		</div>
        <button @click="open = !open" class="lg:hidden text-yellow">
            <div class="w-8 h-8 relative">
                <svg x-show="!open" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>

                <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </button>
        <div class="hidden lg:flex lg:grow">
			<div class="lg:grow">
				{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
			</div>
			<div>
				{{ partial "menu-social.html" }}
			</div>
        </div>
    </div>
    <div x-show="open" x-transition:enter="transform ease-out duration-300 transition-translate-opacity"
        x-transition:enter-start="translate-y-10 opacity-0" x-transition:enter-end="translate-y-0 opacity-100"
        x-transition:leave="transform ease-in duration-300 transition-translate-opacity"
        x-transition:leave-start="translate-y-0 opacity-100" x-transition:leave-end="translate-y-10 opacity-0"
        class="lg:hidden">
		<div class="container px-4 flex flex-col items-center space-y-6 mt-6">
			<div>
				{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
			</div>
			<div>
				{{ partial "menu-social.html" }}
			</div>
		</div>
    </div>
</div>

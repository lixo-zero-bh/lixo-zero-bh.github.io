<div class="relative">
	<div id="banners">
		{{ range where site.RegularPages "Section" "eq" .Site.Params.bannerSection }}
			<div>
				<div class="flex">
					<div class="flex flex-col justify-center w-3/5 bg-yellow pl-16 pr-12 py-8">
						<h2 class="text-red text-7xl font-extrabold">
							{{ .Title }}
						</h2>

						<div class="text-green text-2xl mt-8">
							{{ .Content }}
						</div>
					</div>
					<div class="w-2/5">
						<div class="aspect-4/5">
							{{ with .Resources.Get .Params.image }}
								<img src="{{ .RelPermalink }}" class="w-full h-full object-center object-cover">
							{{ end }}
						</div>
					</div>
				</div>
			</div>
		{{ end }}

	</div>

	<div id="controles-banners" class="absolute top-1/2 left-0 w-full flex justify-between text-red -translate-y-1/2">
		<button class="hover:text-white cursor-pointer">
			<svg class="w-12 h-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.2071 6.29289C15.5976 6.68342 15.5976 7.31658 15.2071 7.70711L10.9142 12L15.2071 16.2929C15.5976 16.6834 15.5976 17.3166 15.2071 17.7071C14.8166 18.0976 14.1834 18.0976 13.7929 17.7071L8.79289 12.7071C8.40237 12.3166 8.40237 11.6834 8.79289 11.2929L13.7929 6.29289C14.1834 5.90237 14.8166 5.90237 15.2071 6.29289Z" fill="currentcolor" /></svg>
		</button>

		<button class="hover:text-white cursor-pointer">
			<svg class="w-12 h-auto" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M8.79289 6.29289C9.18342 5.90237 9.81658 5.90237 10.2071 6.29289L15.2071 11.2929C15.5976 11.6834 15.5976 12.3166 15.2071 12.7071L10.2071 17.7071C9.81658 18.0976 9.18342 18.0976 8.79289 17.7071C8.40237 17.3166 8.40237 16.6834 8.79289 16.2929L13.0858 12L8.79289 7.70711C8.40237 7.31658 8.40237 6.68342 8.79289 6.29289Z" fill="currentcolor" /></svg>
		</button>
	</div>
</div>
